<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42cf64e348.js" crossorigin="anonymous"></script>
    <title>Netflix Homepage</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="">
            <a href="#" class="btn btn-rounded">Sign in</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h3>
            <p>WATCH ANYWHERE. CANCEL ANYTIME</p>
            <div class="btn btn-lg">
                WATCH FREE FOR 30 DAYS <i class="fas fa-chevron-right btn-icon"></i>
            </div>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item selected-tab">
                <i class="fas fa-door-open fa-3x" aria-hidden="true"></i>
                <p>Cancel at any time</p>
            </div>
            <div id="tab-1" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x" aria-hidden="true"></i>
                <p>Watch anywhere</p>
            </div>
            <div id="tab-1" class="tab-item">
                <i class="fas fa-tags fa-3x" aria-hidden="true"></i>
                <p>Pick your price</p>
            </div>
        </div>
    </section>
</body>
</html>
